<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/static/css/all.css}" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        #wrapper {
            display: flex;
            min-height: 100vh;
        }
        #sidebar-wrapper {
            width: 250px;
            background-color: #343a40;
            padding: 15px;
        }
        #sidebar-wrapper h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        #sidebar-wrapper a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
        }
        #sidebar-wrapper a:hover {
            background-color: #495057;
        }
        #page-content-wrapper {
            flex: 1;
            padding: 30px;
            background-color: #ffffff;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-sm {
            border-radius: 5px;
        }
        .btn-info, .btn-warning, .btn-danger {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white p-3" id="sidebar-wrapper">
            <h2>Admin</h2>
            <ul class="list-unstyled">
                <li><a href="/page/all" class="text-white">Page - List</a></li>
                <li><a href="/page/addNew" class="text-white">Page - Addnew</a></li>
                <li><a href="/post/list" class="text-white">Page - List</a></li>
                 <li><a href="/post/addNew" class="text-white">Page - List</a></li>
            </ul>
        </div>
        <div id="page-content-wrapper" class="p-4 w-100">
            <h1>Dashboard</h1>
            
            <!-- Bảng hiển thị danh sách các page -->
            <h2>Page List</h2>
			<table class="table">
			    <thead>
			        <tr>
			            <th>ID</th>
			            <th>Name</th>
			            <th>Parent ID</th>
			            <th>Actions</th>
			        </tr>
			    </thead>
			    <tbody>
			        <!-- Duyệt qua danh sách pages được truyền từ controller -->
			        <tr th:each="page : ${pages}">
			            <td th:text="${page.id}"></td>
			            <td th:text="${page.pageName}"></td>
			            <td th:text="${page.parentPageId}"></td>
			            <td>
			                <a href="#" class="btn btn-info btn-sm">View</a>
			                <a href="#" class="btn btn-warning btn-sm">Edit</a>
			                <a href="#" class="btn btn-danger btn-sm">Delete</a>
			            </td>
			        </tr>
			    </tbody>
			</table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
