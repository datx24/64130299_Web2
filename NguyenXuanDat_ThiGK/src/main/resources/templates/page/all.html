<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/all.css}" rel="stylesheet" />
</head>
<body>

	<!-- Header -->
	<div th:replace="~{layout/header}" id="sidebar-wrapper"></div>

	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div th:replace="~{layout/sidebar}" id="sidebar-wrapper"></div>

		<!-- Main Content -->
		<div id="page-content-wrapper" class="p-4 w-100">
			<h1>Dashboard</h1>
			<h2>Page List</h2>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Parent ID</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Loop through pages -->
					<tr th:each="page : ${pages}">
						<td th:text="${page.id}"></td>
						<td th:text="${page.pageName}"></td>
						<td th:text="${page.parentPageId}"></td>
						<td><a th:href="@{/page/view(id=${page.id})}"
							class="btn btn-info btn-sm">View</a> <a
							th:href="@{/page/delete(id=${page.id})}"
							class="btn btn-danger btn-sm"
							onclick="return confirm('Bạn có chắc chắn muốn xóa trang này không?');">
								Delete </a></td>
					</tr>
				</tbody>
			</table>
			<br> <a href="/page/new" class="btn btn-primary">Add New
				Page</a>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="~{layout/footer}" id="sidebar-wrapper"></div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
