<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white p-3" id="sidebar-wrapper">
            <h2 class="text-center">Admin</h2>
            <ul class="list-unstyled">
                <li><a href="#" class="text-white">Dashboard</a></li>
                <li><a href="#" class="text-white">Users</a></li>
                <li><a href="#" class="text-white">Settings</a></li>
            </ul>
        </div>
        <div id="page-content-wrapper" class="p-4 w-100">
            <h1 class="mb-4">Dashboard</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Users</h5>
                            <p class="card-text">100</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Orders</h5>
                            <p class="card-text">250</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Revenue</h5>
                            <p class="card-text">$5000</p>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="mb-4">Page List</h2>
            <div class="row">
                <!-- Lặp qua danh sách trang và hiển thị thông tin -->
                <div class="col-md-12">
                    <ul class="list-group">
                        <th:block th:each="page : ${pages}">
                            <li class="list-group-item">
                                <h5 th:text="${page.pageName}"></h5>
                                <p th:text="${page.content}"></p>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>

            <canvas id="myChart" class="mt-4"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
