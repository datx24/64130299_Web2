<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/static/css/all.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <h2>Create New Page</h2>
        
        <!-- Form for adding a new page -->
        <form action="/page/addNew" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">Page ID</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="mb-3">
                <label for="pageName" class="form-label">Page Name</label>
                <input type="text" class="form-control" id="pageName" name="pageName" required>
            </div>
            <div class="mb-3">
                <label for="parentPageId" class="form-label">Parent Page ID</label>
                <input type="number" class="form-control" id="parentPageId" name="parentPageId" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>
</html>
