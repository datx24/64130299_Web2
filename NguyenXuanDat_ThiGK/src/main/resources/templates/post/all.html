<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/header}" id="sidebar-wrapper"></div>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{layout/sidebar}" id="sidebar-wrapper"></div>

        <!-- Main Content -->
        <div id="page-content-wrapper" class="p-4 w-100">
            <h1>Dashboard</h1>
            <h2>Post List</h2>

            <!-- Table for listing posts -->
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Category ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through posts -->
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.id}"></td>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.content}"></td>
                        <td th:text="${post.categoryId}"></td>
                        <td>
                            <a th:href="@{/post/view(id=${post.id})}" class="btn btn-info btn-sm">View</a>
                            <a th:href="@{/post/delete/{id}(id=${post.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Success and Error Messages -->
            <p th:if="${success}" th:text="${success}" class="text-success"></p>
            <p th:if="${error}" th:text="${error}" class="text-danger"></p>

            <br>
            <a href="/post/new" class="btn btn-primary">Add New Post</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer}" id="sidebar-wrapper"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
