<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet" />
</head>
<body>

    <!-- Header -->
    <div th:replace="~{layout/header}" id="header"></div>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{layout/sidebar}" id="sidebar-wrapper"></div>

        <!-- Main Content -->
        <div id="page-content-wrapper" class="p-4 w-100">
            <h2 class="text-center">Add New Post</h2>

            <!-- Form for adding a new post -->
            <form action="/post/new" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">Post ID</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="categoryId" class="form-label">Category ID</label>
                    <input type="number" class="form-control" id="categoryId" name="categoryId" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <br>
            <a href="/post/all" class="btn btn-secondary">Back to All Posts</a>
        </div>

    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer}" id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
