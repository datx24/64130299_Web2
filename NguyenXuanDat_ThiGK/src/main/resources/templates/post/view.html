<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/all.css}" rel="stylesheet" />
</head>
<body>

    <!-- Header -->
    <div th:replace="~{layout/header}" id="sidebar-wrapper"></div>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{layout/sidebar}" id="sidebar-wrapper"></div>

        <!-- Main Content -->
        <div id="page-content-wrapper" class="container mt-4">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Chi Tiết Bài Viết</h2>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th scope="row">ID</th>
                                <td><span th:text="${post.id}"></span></td>
                            </tr>
                            <tr>
                                <th scope="row">Title</th>
                                <td><span th:text="${post.title}"></span></td>
                            </tr>
                            <tr>
                                <th scope="row">Content</th>
                                <td><span th:text="${post.content}"></span></td>
                            </tr>
                            <tr>
                                <th scope="row">CategoryId</th>
                                <td><span th:text="${post.categoryId}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center mt-3">
                        <a href="/post/all" class="btn btn-primary">Quay lại danh sách</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{layout/footer}" id="sidebar-wrapper"></div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
