<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main.html :: head"></head>
<body>
	<div th:replace="layout/main.html :: body">
		<section>
			<h2>Danh sách Topic</h2>
			<a th:href="@{/topic/new}" class="btn btn-success mb-2">Thêm mới</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Topic Name</th>
						<th>Supervisor Id</th>
						<th>Topic Type</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="topic : ${topics}">
						<td th:text="${topic.id}"></td>
						<td th:text="${topic.topicName}"></td>
						<td th:text="${topic.supervisorId}"></td>
						<td th:text="${topic.topicType}"></td>
						<td><a th:href="@{/topic/view(id=${topic.id})}"
							class="btn btn-info btn-sm">Xem</a> <a
							th:href="@{/topic/delete(id=${topic.id})}"
							class="btn btn-danger btn-sm"
							onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a></td>
					</tr>
				</tbody>
			</table>


		</section>
	</div>
</body>
</html>
