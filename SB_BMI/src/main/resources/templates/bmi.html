<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="/bmi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="title">BMI CALCULATOR</h2>
        <form action="/bmi/calculate" method="post" class="bmi-form">
            <div class="input-group">
                <label>Enter weight (kg): </label>
                <input type="number" step="0.1" name="weight" placeholder="e.g., 65" required/>
            </div>

            <div class="input-group">
                <label>Enter height (m): </label>
                <input type="number" step="0.01" name="height" placeholder="e.g., 1.75" required/>
            </div>

            <button type="submit" class="btn-calculate">ðŸ’ª Calculate Now</button>
        </form>

        <div th:if="${result}" class="result">
            <h4>Your BMI: <span th:text="${result}"></span></h4>
            <h5 class="bmi-category" th:text="${type}"></h5>
        </div>
    </div>
</body>
</html>
