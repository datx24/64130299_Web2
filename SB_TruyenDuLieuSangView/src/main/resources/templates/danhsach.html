<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="~{header}"></div>
	<div th:text = ${username}></div>
    <div class="container danhsach mt-4">
        <h2 class="text-center text-primary">Danh Sách Sinh Viên</h2>
        <table class="table table-hover table-bordered mt-3 custom-table">
            <thead class="table-dark">
                <tr>
                    <th>MSSV</th>
                    <th>Họ Tên</th>
                    <th>Năm sinh</th>
                    <th>Giới tính</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sv : ${dssv}" th:object="${sv}">
                    <td th:text="*{mssv}"></td>
                    <td th:text="*{hoTen}"></td>
                    <td th:text="*{gioiTinh}"></td>
                    <td th:text="*{namSinh}"></td>
                </tr>
            </tbody>
        </table>
    </div>
	<div th:insert=~{footer}></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
