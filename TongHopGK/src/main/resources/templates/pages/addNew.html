<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav ul {
            list-style: none;
            display: flex;
        }
        .nav ul li {
            margin: 0 15px;
        }
        .nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .nav ul li a:hover {
            text-decoration: underline;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo Top Center -->
    <div class="text-center">
         <img src="https://www.ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo"/>
    </div>
    
    <!-- Header Navigation -->
   <div th:insert="~{layouts/header}"></div>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
    <!-- Left column 7/12 -->
	<div class="col-md-7">
	    <form action="/addnewdb" method="post" class="p-4 border rounded shadow-sm bg-light">
	        <div class="mb-3">
	            <label for="fullName" class="form-label">Họ và tên:</label>
	            <input type="text" class="form-control" id="fullName" name="fullName" required>
	        </div>
	
	        <div class="mb-3">
	            <label for="mssv" class="form-label">Mã số sinh viên:</label>
	            <input type="text" class="form-control" id="mssv" name="mssv" required>
	        </div>
	
	        <div class="mb-3">
	            <label for="averageGrade" class="form-label">Điểm trung bình:</label>
	            <input type="number" step="0.01" class="form-control" id="averageGrade" name="averageGrade" required>
	        </div>
	
	        <button type="submit" class="btn btn-primary w-100">Thêm sinh viên</button>
	    </form>
	</div>

            <div th:insert="~{components/sidebar}"  class="col-md-3 offset-md-2"></div>
        </div>
    </div>
    
    <div th:insert="~{layouts/footer}"></div>
</body>
</html>
