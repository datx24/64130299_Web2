<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Logo Top Center -->
    <div class="text-center">
        <img src="https://www.ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo"/>
    </div>
    
    <!-- Header Navigation -->
    <div th:insert="~{layouts/header}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-7">
                <h2 class="mb-4">Chỉnh sửa thông tin sinh viên</h2>
                <form action="/editdb" method="post" class="p-4 border rounded shadow-sm bg-light">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ và tên:</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" th:value="${student.fullName}" required>
                    </div>

                    <div class="mb-3">
                        <label for="mssv" class="form-label">Mã số sinh viên:</label>
                        <input type="text" class="form-control" id="mssv" name="mssv" th:value="${student.mssv}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="averageGrade" class="form-label">Điểm trung bình:</label>
                        <input type="number" step="0.01" class="form-control" id="averageGrade" name="averageGrade" th:value="${student.averageGrade}" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
                </form>
            </div>

            <!-- Sidebar -->
            <div th:insert="~{components/sidebar}" class="col-md-3 offset-md-2"></div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:insert="~{layouts/footer}"></div>
</body>
</html>
