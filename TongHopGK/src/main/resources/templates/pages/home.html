<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav ul {
            list-style: none;
            display: flex;
        }
        .nav ul li {
            margin: 0 15px;
        }
        .nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .nav ul li a:hover {
            text-decoration: underline;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo Top Center -->
    <div class="text-center">
         <img src="https://www.ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo"/>
    </div>
    
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav d-flex justify-content-center align-items-center">
            <ul class="d-flex list-unstyled mb-0">
                <li class="mx-3"><a th:href="@{/}">Home</a></li>
                <li class="mx-3"><a th:href="@{/about}">About</a></li>
                <li class="mx-3"><a th:href="@{/studentlist}">List</a></li>
                <li class="mx-3"><a th:href="@{/addnew}">AddNew</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left column 7/12 -->
            <div class="col-md-7">
                <h2>Main Content</h2>
                <p>This is the main content area where you can add articles, blog posts, or any other information.</p>
            </div>
            <!-- Right column (Sidebar) 3/12 with offset 2 -->
            <div class="col-md-3 offset-md-2">
                <h3>Chó</h3>
                <img src="https://upanh123.com/wp-content/uploads/2020/11/hinh-anh-cho-cute3-1024x887.jpg" class="img-fluid" alt="Cute Dog Image"/>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 <span>Nguyễn Xuân Đạt</span></p>
    </footer>
</body>
</html>
