<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Logo Top Center -->
    <div class="text-center">
        <img src="https://www.ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo"/>
    </div>

    <!-- Header Navigation -->
    <div th:insert="~{layouts/header}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-7">
                <h2 class="mb-4">Thông Tin Sinh Viên</h2>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${student.fullName}">Họ và tên</h5>
                        <p class="card-text"><strong>MSSV:</strong> <span th:text="${student.mssv}"></span></p>
                        <p class="card-text"><strong>Điểm trung bình:</strong> <span th:text="${student.averageGrade}"></span></p>
                        <a th:href="@{/edit/{mssv}(mssv=${student.mssv})}" class="btn btn-warning">Chỉnh sửa</a>
                        <a th:href="@{/delete/{mssv}(mssv=${student.mssv})}" class="btn btn-danger">Xóa</a>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div th:insert="~{components/sidebar}" class="col-md-3 offset-md-2"></div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{layouts/footer}"></div>
</body>
</html>
