<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav ul {
            list-style: none;
            display: flex;
        }
        .nav ul li {
            margin: 0 15px;
        }
        .nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .nav ul li a:hover {
            text-decoration: underline;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo Top Center -->
    <div class="text-center">
         <img src="https://www.ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo"/>
    </div>
    
    <!-- Header Navigation -->
   <div th:insert="~{layouts/header}"></div>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
    <!-- Left column 7/12 -->
	<div class="col-md-7">
	    <table class="table table-bordered table-striped">
	        <thead class="table-dark">
	            <tr>
	                <th>MSSV</th>
	                <th>Họ và tên</th>
	                <th>Điểm trung bình</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="sv : ${students}">
	                <td th:text="${sv.mssv}"></td>
	                <td th:text="${sv.fullName}"></td>
	                <td th:text="${sv.averageGrade}"></td>
	            </tr>
	        </tbody>
	    </table>
	</div>
            <div th:insert="~{components/sidebar}"  class="col-md-3 offset-md-2"></div>
        </div>
    </div>
    
    <div th:insert="~{layouts/footer}"></div>
</body>
</html>
